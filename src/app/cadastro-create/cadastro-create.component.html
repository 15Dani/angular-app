  <mat-card>

    <mat-card-title class="">Simple card</mat-card-title>
    <mat-card-content>
      <form [formGroup]="cadastroForm" (ngSubmit)="onFormSubmit(cadastroForm.value)">

        <mat-form-field class="example-full-width">
          <mat-label>Nome</mat-label>
          <input formControlName="nome" matInput placeholder="digite seu nome">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>E-mail:</mat-label>
          <input formControlName="email" matInput placeholder="digite seu email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Idade</mat-label>
          <input type="number" formControlName="idade" matInput placeholder="digite sua idade">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>IDHM</mat-label>
          <input formControlName="iDHM" matInput placeholder="digite sua iDHM">
        </mat-form-field>


          <mat-form-field >
            <mat-label>Favorite food</mat-label>
            <mat-select formControlName="instrucao" >
              <mat-option *ngFor="let instrucao of instrucaoList" [value]="instrucao.value">
                {{instrucao.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field class="example-full-width">
        <mat-label>Ano de Escolaridade</mat-label>
        <input formControlName="anosdeescolaridade" matInput placeholder="digite o ano de escolaridade">
      </mat-form-field>

        <mat-form-field >
          <mat-label>Favorite food</mat-label>
          <mat-select formControlName="genero" >
            <mat-option *ngFor="let genero of generoList" [value]="genero.value">
              {{genero.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field >
          <mat-label>Coordenação</mat-label>
          <mat-select formControlName="later" >
            <mat-option value="E">Canhoto</mat-option>
            <mat-option value="D">Destro</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-radio-group  formControlName="duracao" aria-label="Select an option">
          <mat-radio-button value="40">40 min</mat-radio-button>
          <mat-radio-button value="80">80 min</mat-radio-button>
          <mat-radio-button value="120">120 min</mat-radio-button>
        </mat-radio-group>


        <div class="form-group">
        <button class="" mat-raised-button color="primary" [disabled]="!cadastroForm.valid">Submit</button>

        </div>


      </form>


    </mat-card-content>

  </mat-card>
